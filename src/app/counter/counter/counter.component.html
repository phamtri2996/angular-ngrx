<div class="container">
    <div class="row">
        <div class="col-xs-1 text-center">
            <app-counter-value [counter_value]="counter"></app-counter-value>
        </div>
        <div class="col-xs-1 text-center">
            <app-counter-button 
            (increment) = "onIncrement()" 
            (decrement) = "onDecrement()" 
            (reset) = "onReset()"
            ></app-counter-button>
        </div>
    </div>
</div>
